{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}

<div id='zote' class="w3-container-fluid w3-theme-l5">
    <div class="w3-row">
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-7" style="padding-left: 5%">
            <div class="panel panel-default w3-card">
                <div class="panel-heading w3-theme-d5">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <div class="form-group">
                            <input type="submit" class="w3-button w3-theme-d5" value="Login">
                        </div>
                        <div class="panel-footer w3-theme-d5">
                            <small class='text-muted'>
                              Dont have an account?<a class='ml-2' href="/accounts/register">&nbsp;&nbsp;Signup</a>
                            </small>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
